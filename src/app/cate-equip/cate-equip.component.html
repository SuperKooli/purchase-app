<div class="container">
  <table class="table table-hover">
    <tbody *ngIf="!cateEquips">
      <tr >
        <td class="list-group-item list-group-item-danger">Sorry! There is no equipment in this category</td>
      </tr>
    </tbody>
    <thead *ngIf="cateEquips">
      <tr>
        <th>NUMBER</th>
        <th>NAME</th>
        <th>SPECIFIC</th>
        <th>MODEL</th>
        <th>TEXTURE</th>
        <th>COUNT</th>
        <th>CLASS</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cateEquips;let key=index;" data-toggle="modal" data-target="#myModal">
        <td>{{key+1}}</td>
        <td>{{item.equipname}}</td>
        <td>{{item.equipspec}}</td>
        <td>{{item.equipmodel}}</td>
        <td>{{item.equiptext}}</td>
        <td>{{item.equipnum}}</td>
        <td>{{item.equipcategory}}</td>
      </tr>
    </tbody>
  </table>
</div>
