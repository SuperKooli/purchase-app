<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>NUMBER</th>
          <th>NAME</th>
          <th>SPECIFIC</th>
          <th>MODEL</th>
          <th>TEXTURE</th>
          <th>COUNT</th>
          <th>CLASS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of equip;let key=index;">
          <td>{{key+1}}</td>
          <td>{{item.equipname}}</td>
          <td>{{item.equipspec}}</td>
          <td>{{item.equipmodel}}</td>
          <td>{{item.equiptext}}</td>
          <td>{{item.equipnum}}   {{key}}</td>
          <td>{{item.equipcategory}}</td>
        </tr>      
      </tbody>
    </table>
  </div>
