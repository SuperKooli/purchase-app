<div class="container">
  <!-- 模态框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">Upload Equipment</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- 模态框主体 -->
        <div class="modal-body">
          <form action="/supplier" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="equipName">Name:</label>
              <input type="text" class="form-control" id="equipName" name="equipname" [(ngModel)]="equip.equipname" placeholder="Enter equipName">
            </div>
            <div class="form-group">
              <label for="specific">Specific:</label>
              <input type="text" class="form-control" id="specific" name="equipspec" [(ngModel)]="equip.equipspec" placeholder="Enter specific">
            </div>
            <div class="form-group">
              <label for="model">Model:</label>
              <input type="text" class="form-control" id="model" name="equipmodel" [(ngModel)]="equip.equipmodel" placeholder="Enter model">
            </div>
            <div class="form-group">
              <label for="count">Count:</label>
              <input type="text" class="form-control" id="count" name="equipnum" [(ngModel)]="equip.equipnum" placeholder="Enter count">
            </div>
            <div class="form-group">
              <label for="count">Texture:</label>
              <input type="text" class="form-control" id="texture" name="equiptext" [(ngModel)]="equip.equiptext" placeholder="Enter equiptext">
            </div>
            <div class="form-group">
              <label for="equipClass">Class:</label>
              <select class="form-control" id="equipClass" name="equipcategory" >
                <option *ngFor="let item of allCategory">{{item.equipcategoryname}}
                  <input type="hidden" name="equipcategory" [(ngModel)]="item.equipcategory"/>
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="count">Image:</label><br>
              <input type="file" name="file"  title="Search for a file to add 3">
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" data-dismiss="modal" [routerLink]="[ '/equip' ]" (click)="addEquip()">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
