<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>NUMBER</th>
          <th>NAME</th>
          <th>ADDRESS</th>
          <th>CONTACTS</th>
          <th>TELEPHONE</th>
          <th>FAX</th>
          <th>PHONE</th>
          <th>MAIL</th>
          <th>EQUIP</th>
          <th [routerLink]="[ '/upload' ]" class="btn btn-outline-info" routerLinkActive="active" data-toggle="modal" data-target="#myModal">Add Supplier
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of suppliers;let key=index;">
          <td>{{key+1}}</td>
          <td>{{item.suppliername}}</td>
          <td>{{item.supplieradd}}</td>
          <td>{{item.suppliercontacter}}</td>
          <td>{{item.suppliertele}}</td>
          <td>{{item.supplierfax}}</td>
          <td>{{item.supplierphone}}</td>
          <td>{{item.suppliermail}}</td>
          <td>{{item.supplierequipcategory}}</td>
          <td>
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-danger" (click)="removeSupplier(item.supplierid)" [routerLink]="[ '/supplier' ]">REMOVE</button><br>
                <button type="button" class="btn btn-outline-info" [routerLink]="[ '/equip' ]">Update</button><br>
              </div>
            </td>
        </tr>      
      </tbody>
    </table>
  </div>
